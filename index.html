<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .intro {
      height: 100vh;
      background: linear-gradient(135deg, #00b4db 0%, #0083b0 50%, #00c9a7 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-content {
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: white;
      color: #0083b0;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #0083b0;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chartdiv {
      width: 100%;
      height: 80vh;
      margin-top: 2rem;
    }
  </style>

  <!-- amCharts 5 Library -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
  <section class="intro">
    <div class="intro-content">
      <h1>GreenMirror</h1>
      <p>hier finden Sie eine Übersicht der CO2-Ausgaben der einzelnen Länder.</p>
      <a href="#chartdiv" class="btn">Weltkarte anzeigen</a>
    </div>
  </section>

  <!-- Karte -->
  <div id="chartdiv"></div>

  <script>
    am5.ready(function() {
      // Root Element
      var root = am5.Root.new("chartdiv");

      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      // Erstelle das Chart
      var chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "rotateX",
          panY: "rotateY",
          projection: am5map.geoMercator()
        })
      );

      // Länder-Layer
      var polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"] // Antarktis ausblenden
        })
      );

      // Interaktion: Tooltip + Klick
      polygonSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true
      });

      polygonSeries.mapPolygons.template.events.on("click", function(ev) {
        const country = ev.target.dataItem.dataContext;
        alert("Du hast geklickt auf: " + country.name);
      });

      polygonSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0x677935)
      });

    }); // end am5.ready()
  </script>
</body>
</html>
