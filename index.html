<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen</title>

  <!-- ðŸŒ amCharts-Bibliotheken -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .intro {
      height: 100vh;
      background: linear-gradient(135deg, #00b4db 0%, #0083b0 50%, #00c9a7 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-content {
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: white;
      color: #0083b0;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #0083b0;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chartdiv {
      width: 100%;
      height: 80vh;
      margin-top: 2rem;
    }

    #infoPanel {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.95);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 300px;
      display: none;
      z-index: 10;
    }

    #infoPanel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- ðŸ“ Intro-Bereich -->
  <section class="intro">
    <div class="intro-content">
      <h1>GreenMirror</h1>
      <p>Hier finden Sie eine Ãœbersicht der CO2-Ausgaben der einzelnen LÃ¤nder auf der Welt.</p>
      <a href="#chartdiv" class="btn">Weltkarte anzeigen</a>
    </div>
  </section>

  <!-- ðŸŒ Interaktive Weltkarte -->
  <div id="chartdiv"></div>
  <div id="infoPanel"></div>

  <!-- ðŸ§  Skript fÃ¼r Weltkarte + COâ‚‚-Daten -->
  <script>
    am5.ready(async () => {
      // ðŸ“¦ COâ‚‚-Daten laden
      const emissionsURL = "https://raw.githubusercontent.com/owid/co2-data/master/owid-co2-data.json";
      const response = await fetch(emissionsURL);
      const rawData = await response.json();
      const latestYear = "2022";

      const emissionsByCode = {};
      for (const countryData of Object.values(rawData)) {
        if (countryData.iso_code && countryData.data) {
          const latestEntry = countryData.data.find(d => d.year == latestYear);
          if (latestEntry && latestEntry.co2) {
            emissionsByCode[countryData.iso_code] = latestEntry.co2;
          }
        }
      }

      // ðŸŒ amCharts Root
      const root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      // ðŸ—ºï¸ Map erstellen
      const chart = root.container.children.push(am5map.MapChart.new(root, {
        panX: "rotateX",
        panY: "rotateY",
        projection: am5map.geoMercator()
      }));

      const polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
        geoJSON: am5geodata_worldLow,
        exclude: ["AQ"]
      }));

      polygonSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true
      });

      // ðŸ“Œ Klick-Event
      polygonSeries.mapPolygons.template.events.on("click", ev => {
        const ctx = ev.target.dataItem.dataContext;
        const iso = ctx.id;
        const co2 = emissionsByCode[iso];
        const panel = document.getElementById("infoPanel");
        if (co2 != null) {
          panel.innerHTML = `
            <h3>${ctx.name} (${iso})</h3>
            <p><strong>COâ‚‚-Emissionen:</strong><br>
            ${co2.toLocaleString()} Mio. Tonnen (Stand ${latestYear})</p>`;
        } else {
          panel.innerHTML = `<h3>${ctx.name}</h3><p>Keine Daten verfÃ¼gbar.</p>`;
        }
        panel.style.display = "block";
      });

      // ðŸŽ¨ Hover-State
      polygonSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0x677935)
      });
    });
  </script>

</body>
</html>
