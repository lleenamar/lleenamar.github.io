<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenMirror – CO₂-Weltkarte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .intro {
      height: 100vh;
      background: linear-gradient(135deg, #00b4db 0%, #0083b0 50%, #00c9a7 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-content {
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: white;
      color: #0083b0;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0083b0;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #chartdiv {
      width: 100%;
      height: 80vh;
      margin-top: 2rem;
    }
  </style>

  <!-- amCharts 5 Library -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
  <section class="intro">
    <div class="intro-content">
      <h1>GreenMirror</h1>
      <p>Hier finden Sie eine Übersicht der CO₂-Ausgaben der einzelnen Länder.</p>
      <a href="#chartdiv" class="btn">Weltkarte anzeigen</a>
    </div>
  </section>

  <div id="chartdiv"></div>

  <script>
    am5.ready(function () {
      var root = am5.Root.new("chartdiv");
      root.setThemes([am5themes_Animated.new(root)]);

      var chart = root.container.children.push(
        am5map.MapChart.new(root, {
          panX: "rotateX",
          panY: "rotateY",
          projection: am5map.geoMercator(),
        })
      );

      var polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"],
        })
      );

      polygonSeries.mapPolygons.template.setAll({
        tooltipText: "{name}\nCO₂-Ausstoß: {value} Mt",
        interactive: true,
        fill: am5.color(0xcccccc),
      });

      polygonSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0x677935),
      });

      // Beispielhafte CO₂-Daten (hier nur ein Auszug – vollständige Daten bitte einfügen)
      var co2Data = {
        "DE": 800,
        "US": 4682,
        "CN": 13260,
        "IN": 2955,
        "RU": 2070,
        "JP": 1200,
        "BR": 365.685,
        "FR": 400,
        "GB": 350,
        "IT": 320,
        "PL": 300.5,
        "TR": 300.6,
        "ES": 300,
        "CA": 571.84,
        "KR": 620.5,
        "ID": 620.4,
        "IR": 720.5,
        "SA": 720.6,
        "AU": 571.84,
        "MX": 600,
        "ZA": 500,
        // ... (alle weiteren Länder hier einfügen)
      };

      function getColor(value) {
        if (value === undefined) return am5.color(0xcccccc);
        var ratio = Math.min(value / 10000, 1);
        var red = Math.floor(255 * ratio);
        var green = Math.floor(255 * (1 - ratio));
        return am5.color((red << 16) + (green << 8));
      }

      var data = Object.keys(co2Data).map(function (id) {
        return {
          id: id,
          value: co2Data[id],
          fill: getColor(co2Data[id])
        };
      });

      polygonSeries.data.setAll(data);

      polygonSeries.mapPolygons.template.adapters.add("fill", function (fill, target) {
        var dataItem = target.dataItem;
        if (dataItem && dataItem.dataContext && dataItem.dataContext.value !== undefined) {
          return getColor(dataItem.dataContext.value);
        }
        return am5.color(0xcccccc);
      });
    });
  </script>
</body>
</html>
