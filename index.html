    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .intro {
      height: 100vh;
      background: linear-gradient(135deg, #00b4db 0%, #0083b0 50%, #00c9a7 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-content {
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: white;
      color: #0083b0;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0083b0;
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #chartdiv {
      width: 100%;
      height: 80vh;
      margin-top: 2rem;
    }
  </style>

  <!-- amCharts 5 Library -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

      // Farbskala: grün (wenig CO2) bis rot (viel CO2)
      function getColor(value) {
        if (value === undefined) {
          return am5.color(0xcccccc); // Grau für keine Daten
        }
        var ratio = Math.min(value / 10000, 1);
        var red = Math.floor(255 * ratio);
        var green = Math.floor(255 * (1 - ratio));
        return am5.color((red << 16) + (green << 8));
      }

      var polygonSeries = chart.series.push(

          geoJSON: am5geodata_worldLow,
          exclude: ["AQ"],

      polygonSeries.mapPolygons.template.setAll({
        tooltipText: "{name}\nCO2-Ausstoß: {co2} Mt",
        interactive: true,
        fill: am5.color(0xcccccc),
      });

      polygonSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color(0x677935),
      });

      polygonSeries.mapPolygons.template.events.on("click", function (ev) {

            co2: co2Data[id],
            fill: getColor(co2Data[id]),
          };
        });

      // Farbe anpassen anhand der CO2-Werte

        fill,
        target
      ) {
